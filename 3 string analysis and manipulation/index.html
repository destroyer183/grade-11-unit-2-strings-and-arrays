<!DOCTYPE html>
<html lang="en">

    <head>
        <title>3 string analysis and manipulation</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>


    <body>
        <h1 id="header">String Analysis and Manipulation</h1>
        
        <label for="password-textbox">Password: </label>
        <input type="text" id="password-textbox"/>
        <button type="button" onclick="checkAllUppercase();">
            Check Uppercase
        </button>

        <button type="button" onclick="checkForDollars();">Check $</button>

        <button type="button" onclick="countDollars();">Count $</button>

        <button type="button" onclick="getLastCharacter();">Get Last Character</button>

        <button type="button" onclick="removeHead();">Remove Head</button>

        <button type="button" onclick="checkForSpecial();">Look for # or @</button>
        
        <button type="button" onclick="checkMatchingBrackets();">Look for Matching ()</button>

        <button type="button" onclick="countHello();">count hello</button>


        <script src="scripts/script.js"></script>
    </body>
</html>
